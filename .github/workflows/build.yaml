on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * *"

name: build

jobs:
  render:
    name: build
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
        with: 
          extra-repositories: 'https://fawda123.r-universe.dev' 
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Setup Ubuntu dependencies
        run: |
          sudo apt-get -y update && apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with: 
          packages: |
            any::googlesheets4
            any::tm
            any::dplyr
            any::wordcloud
            any::RColorBrewer
            any::rmarkdown
            tbeptools
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd")'
      - name: Render index
        run: Rscript -e 'rmarkdown::render("index.Rmd")'
      - name: Render education index
        run: Rscript -e 'rmarkdown::render("eduindex.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m 'Re-build README and index' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
