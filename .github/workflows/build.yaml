on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * *"

name: build

jobs:
  render:
    name: build
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install ubuntu dependencies
        run: |
          sudo apt-get libcurl4-gnutls-dev 
          sudo apt-get libcairo2-dev 
          sudo apt-get libxt-dev 
          sudo apt-get libssl-dev 
          sudo apt-get libssh2-1-dev 
          sudo apt-get libudunits2-dev 
          sudo apt-get libgdal-dev 
          sudo apt-getlibgeos-dev 
          sudo apt-get libproj-dev
      - name: Install R packages
        run: |
          install.packages(c("remotes", "googlesheets4", "tm", "tidyverse", "wordcloud", "RColorBrewer", "dplyr"))
          remotes::install_cran("rmarkdown")
          remotes::install_version('sf', version = '0.9-8')
          remotes::install_github('tbep-tech/tbeptools')
        shell: Rscript {0}
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd")'
      - name: Render index
        run: Rscript -e 'rmarkdown::render("index.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m 'Re-build README and index' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
